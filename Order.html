<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&family=Rouge+Script&display=swap" rel="stylesheet">
    <title>Order Here!</title>
    <style>
        #orderHeadline {
            text-align: center;
            background-color: rgb(219, 20, 20);
            color: white;
            font-family: 'Cormorant', serif;
            padding: 30px;
        }

        form {
            border: 1px solid black;
            padding: 10px;
            width: 48%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="Home.html"><i class="fa fa-snowflake-o" aria-hidden="true"></i> Happy Holidays! <i class="fa fa-snowflake-o" aria-hidden="true"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controle="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="Home.html">Home Page</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="Cards.html">Holiday Cards</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="Order.html">Order Here</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="Home.html" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Menu</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="Home.html">Home Page</a>
                        <a class="dropdown-item" href="Cards.html">Holiday Cards</a>
                        <a class="dropdown-item" href="Order.html">Order Here! <i class="fa-solid fa-snowman"></i></a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Order Here -->
    <h2 id="orderHeadline">Place your order here and we will mail it in no time <i class="fa-solid fa-gifts"></i></h2>
    
    <br>

    <table class="table table-dark">
        <tr>
            <th>Quantity</th>
            <th>Price</th>
        </tr>

        <tr>
            <td>Singles</td>
            <td>$2.99</td>
        </tr>

        <tr>
            <td>Bundle Deal of 5</td>
            <td>$4.50</td>
        </tr>

        <tr>
            <td>Bundle Deal of 10</td>
            <td>$9.45</td>
        </tr>

        <tr>
            <td>Bundle Deal of 20</td>
            <td>$18.75 Get One Extra Card for Free!</td>
        </tr>
    </table>

    <br><br>

    <form id="form">
        <div class="form-group">
            <label for="fullname" name="name">Full Name:</label>
            <input type="text" placeholder="Enter full name here">
        </div>
        <br>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" placeholder="Enter address here">
        </div>
        <br>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="text" placeholder="Enter email here">
        </div>
        <br>
        <div class="form-group">
            <label for="card">Card number you wish to purchase:</label>
            <input type="number" min="1" max="12">
        </div>
        <br>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" min="1" max="1000">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Click to add another card order</button>
        <button type="submit" class="btn btn-primary">Click to proceed with order</button>
    </form>
</body>
